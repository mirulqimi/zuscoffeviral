<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hey You!</title>
  <script>
    window.onload = function() {
      alert("You’re the cutest thing I’ve ever seen 🩷");
    };
  </script>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 80px;
    }
    h1 {
      color: #ff69b4;
    }
    p {
      color: #555;
      font-size: 18px;
    }
    .big-heart {
      font-size: 100px;
      margin-top: 40px;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Hey Cutie! 💕</h1>
  <p>Just wanted to say... You're adorable 🐰💖</p>
  <div class="big-heart">💖</div>
</body>
</html>
