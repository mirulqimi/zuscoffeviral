<!<!DOCTYPE html>
<html lang="en">
<head>

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ffe0f0, #f0eaff);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      color: #5a189a;
    }

    .container {
      background: white;
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
    }

    .message {
      font-size: 1.8em;
      font-weight: bold;
      opacity: 1;
      transition: opacity 0.8s ease;
      min-height: 80px;
    }

    .fade-out {
      opacity: 0;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="message" id="messageBox">Hi, happy working ðŸ’¼âœ¨</div>
    <footer>Made with love ðŸ’–</footer>
  </div>

  <script>
    const messages = [
      "Hi, happy working ðŸ’¼âœ¨",
      "Eat well and take care ðŸ¥—ðŸ’–",
      "I appreciate you so much! ðŸŒŸ"
    ];

    let index = 0;
    const messageBox = document.getElementById("messageBox");

    setInterval(() => {
      messageBox.classList.add("fade-out");

      setTimeout(() => {
        index = (index + 1) % messages.length;
        messageBox.textContent = messages[index];

</body>
